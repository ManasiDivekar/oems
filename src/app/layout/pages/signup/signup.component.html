<div class="container-fluid my-3">
    <div class="row justify-content-center">
        <div class="col-md-5 card-sec  ">
            <mat-card class="card">
             <mat-card-header class="border-bottom justify-content-center"><mat-card-title class="h3"> REGISTER HERE!!</mat-card-title></mat-card-header>
             <mat-card-content>
                    <form action="" [formGroup]="register">
                        <div class="row my-5">
                        <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">USERNAME</mat-label>
                            <input type="text" matInput formControlName="username" placeholder="enter username">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">PASSWORD</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="enter password">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">FIRSTNAME</mat-label>
                            <input type="text" matInput formControlName="firstname" placeholder="enter firstname">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">LASTNAME</mat-label>
                            <input type="text" matInput formControlName="lastname" placeholder="enter lastname">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">EMAIL</mat-label>
                            <input type="email" matInput formControlName="email" placeholder="enter email">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol " appearance="outline">
                            <mat-label class="form-label">CONTACT NUMBER</mat-label>
                            <input type="text" matInput formControlName="phone" placeholder="enter mobile">
                          </mat-form-field>
                        </div>         
                        </form>
             </mat-card-content>
             <mat-card-footer class="border-top">
                    <div class="row my-2">
                        <div class="col-md-5 mx-5">
                            <button type="reset" class=" btn btn-danger">RESET</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class=" btn btn-primary" (click)="saveuser()">SIGNUP</button>
                        </div>
                    </div>
             </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
