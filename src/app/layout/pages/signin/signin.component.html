<div class="container-fluid my-3">
    <div class="row justify-content-center">
        <div class="col-md-5 card-sec  ">
            <mat-card class="card">
             <mat-card-header class="border-bottom justify-content-center"><mat-card-title class="h3"> LOGIN FORM</mat-card-title></mat-card-header>
             <mat-card-content>
                    <form action="" [formGroup]="login">
                        <div class="row my-5">
                        <mat-form-field class="form-ontrol" appearance="outline">
                            <mat-label class="form-label">USERNAME</mat-label>
                            <input matInput placeholder="enter username" formControlName="username">
                          </mat-form-field>
                          <br>
                          <mat-form-field class="form-ontrol my-3" appearance="outline">
                            <mat-label class="form-label">PASSWORD</mat-label>
                            <input matInput placeholder="enter password" formControlName="password">
                          </mat-form-field>
                        </div>         
                        </form>
             </mat-card-content>
             <mat-card-footer class="border-top">
                    <div class="row my-2">
                        <div class="col-md-5 mx-5">
                            <button type="reset" class=" btn btn-danger">Reset</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class=" btn btn-primary" (click)="loginuser(login)">login</button>
                        </div>
                    </div>
             </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
